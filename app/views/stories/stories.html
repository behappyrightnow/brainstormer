<div>
    <button class="btn btn-primary pull-right storyBtn" ng-click="addNewStory()">Add New Story</button>
</div>
<div class="container">
  <div class="row">
      <div deckgrid class="deckgrid" source="tiles">

            <div class="photo"

                 ng-class="{interestingVoted:card.interestingSelected===true, powerfulVoted:card.powerfulSelected===true, notVoted:interestingSelected===false && powerfulSelected===false}">
                <div class="photo-wrapper" ng-click="mother.photoClicked(card)">
                    <img width="50" src="{{card.imageURL}}" >

                    <button
                            ng-show="card.mode==='changeImage'"
                            class="btn btn-info"
                            ng-click="mother.googleauth(card)">Google sign-in</button>

                </div>
                <div class="photo-description" ng-click="mother.select(card)">
                        <h4 ng-show="card.mode!=='edit'">{{card.name}}</h4>
                        <span ng-show="card.mode!=='edit'"><b>{{card.summary}}</b><br/></span>
                        <span ng-show="card.selected && card.mode!=='edit'">{{card.story}}</span>
                        <input
                                type="text" id="inputUsername" class="form-control"
                                placeholder="Full Name"
                                required="" autofocus=""
                                ng-model="card.name" ng-show="card.selected &&
                                card.mode==='edit'"/>
                        <input type="text" class="form-control" ng-show="card.selected &&
                                card.mode==='edit'"
                               ng-model="card.summary"
                                placeholder="One line summary of story"/>
                        <textarea class="form-control storyBox"
                                ng-show="card.selected &&
                                card.mode==='edit'"
                                id="story"
                                placeholder="Your story. Think of a time when DA really came alive for you."
                                ng-model="card.story"></textarea>&nbsp;<p/>
                        <button ng-show="card.selected &&
                                card.mode==='edit'"
                                class="btn btn-small btn-primary"
                                ng-click="mother.updateStory(card,'updated')">Update</button>
                </div>
                <div ng-click="mother.vote(card)" ng-show="card.sessionID !== mother.sessionID">
                    <table width="100%"><tr>
                        <td class="interesting" ng-click="mother.makeInteresting(card)">Interesting<br/>{{card.interesting}}</td>
                        <td class="powerful" ng-click="mother.makePowerful(card)">Powerful<br/>{{card.powerful}}</td>
                    </tr></table>
                    <!--<i ng-show="card.voted===false" class="fa fa-check"></i>
                    <i ng-show="card.voted===true" class="fa fa-times"></i>-->
                </div>
                <div ng-show="card.sessionID === mother.sessionID">
                    <i class="fa fa-bookmark-o"></i>&nbsp;Interesting: {{card.interesting}}&nbsp; Powerful: {{card.powerful}}
                </div>
            </div>
        </div>

  </div>
</div>
